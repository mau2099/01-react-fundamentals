<script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const e = React.createElement;
    const elementProps = {id: 'root', children: 'Hello World', className: 'container'}
    const elementType = 'div'
    const nestedHello = e('span', null, 'Hello')
    const nestedWorld = e('span', null, 'World')
    const reactElement = e(elementType, elementProps, [nestedHello, nestedWorld] );

    ReactDOM.render(reactElement, rootElement)

    // üê® Please re-implement the regular document.createElement code above

  </script>
